<body id="planner_form">
  <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <section id="title">
    <div class="container">
            <h2 class="page-title mb-10">Create a project for your wedding</h2>
            <p class="mb-20">You'll add one project for each of your needs.</p>
    </div>
</section>
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      
    

<form class="" role="form" method="post" action="planner_summary.html">
    <div class="form-group">
        <label class="control-label" for="category">Category</label>
     
            <select class="form-control"> id="category">
                <option></option>
                <option>Favors</option>
                <option>Flowers</option>
                <option>Jewelry</option>
                <option>Linens</option>
                <option>Paper Goods</option>
                <option>Religious</option>
                <option>Table Settings</option>
                <option>Custom Requests</option>
            </select>

    </div>
    <div class="form-group">
       <label class="control-label" for="description">Description</label>
       
           <textarea class="form-control" rows="3" id="description" placeholder="I'd like pearl pendant necklaces for my bridesmaids"></textarea>
   
  </div>
 <div class="form-group">
   <label class="control-label " for="instructions">DIY Instructions (if available)</label>
  
     <input type="url" class="form-control" id="instructions" placeholder="http://">
   
 </div>
<div class="form-group">
    <label class="control-label" for="budget">Budget</label>
   
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
    </div>

</div>
<div class="form-group">
    <label class="control-label " for="number">Number of Items</label>
   
   <input type="number" class="form-control" id="number" placeholder="10">

</div>
 <div class="form-group">
   <label class="control-label " for="date">Due Date</label>

     <input type="date" class="form-control" id="date" placeholder="don't make this too close to your wedding!">

 </div>
 <div class="form-group">
     <label class="control-label" for="photo">Upload a reference photo (if you have one)</label>

     <input type="file" id="photo">

</div>
 <div class="form-group mt-30">

     <button type="submit" class="btn btn-primary btn-lg">Create a Project</button>

 </div>
</form>
   </div>
</div>
</div>
