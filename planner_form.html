<section id="title" class="text-center">
    <div class="container">
            <h2 class="text-center">What do you need?</h2>
    </div>
</section>
<body id="planner_form">
<form class="form-horizontal" role="form" method="post" action="planner_summary.html">
    <div class="form-group">
        <label class="control-label col-sm-4" for="category">Category</label>
        <div class="col-sm-4">
            <select class="form-control"> id="category">
                <option></option>
                <option>Favors</option>
                <option>Flowers</option>
                <option>Jewelry</option>
                <option>Linens</option>
                <option>Paper Goods</option>
                <option>Religious</option>
                <option>Table Settings</option>
                <option>Custom Requests</option>
            </select>
        </div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-4" for="description">Description</label>
       <div class="col-sm-4">
           <textarea class="form-control" rows="3" id="description" placeholder="I'd like pearl pendant necklaces for my bridesmaids"></textarea>
       </div>
  </div>
 <div class="form-group">
   <label class="control-label col-sm-4" for="instructions">DIY Instructions</label>
   <div class="col-sm-4">
     <input type="url" class="form-control" id="instructions" placeholder="http://">
   </div>
 </div>
<div class="form-group">
    <label class="control-label col-sm-4" for="budget">Budget</label>
    <div class="input-group col-sm-4" id="budget">
   <div class="input-group-addon">$</div>
   <input type="text" class="form-control" id="exampleInputAmount" placeholder="100">
   <div class="input-group-addon">.00</div>
 </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4" for="number">Number of Items</label>
    <div class="col-sm-4">
   <input type="number" class="form-control" id="number" placeholder="10">
 </div>
</div>
 <div class="form-group">
   <label class="control-label col-sm-4" for="date">Due Date</label>
   <div class="col-sm-4">
     <input type="date" class="form-control" id="date" placeholder="don't make this too close to your wedding!">
   </div>
 </div>
 <div class="form-group">
     <label class="control-label col-sm-4" for="photo">Upload a project photo</label>
     <div class="col-sm-4">
     <input type="file" id="photo">
    </div>
</div>
 <div class="form-group">
   <div class="col-sm-offset-4 col-sm-4">
     <button type="submit" class="btn btn-primary">Submit</button>
   </div>
 </div>
</form>
</body>
</html>
